apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.openjdk.jmh:jmh-core:1.10.3'
    compile 'org.openjdk.jmh:jmh-generator-annprocess:1.10.3'
    compile 'org.mapdb:mapdb:1.0.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task copyToLib(type: Copy) {
    File offlineTestCompile = new File(buildDir.path + '/libs/lib/')
    from configurations.compile
    into offlineTestCompile
}

jar {
    tasks.copyToLib.execute()
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File',
                'Implementation-Version': version,
                'Main-Class': 'mvp.gcw.offheap.Main',
                'Class-Path': configurations.compile.collect { 'lib/' + it.getName() }.join(' ')
    }
    baseName = project.name
    archiveName = baseName + '.jar'
}